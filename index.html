<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts</title>
    <link rel="stylesheet" href="hacked.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts Student Data</h1>
    </header>
    <main>
      <div class="search-bar">
        <input type="text" placeholder="Search.." />
      </div>
      <section class="filter-buttons">
        <p>Select Filter:</p>
        <button class="filter" data-action="filter" data-filter="enrolled">Enrolled Students</button>
        <button class="filter" data-action="filter" data-filter="expelled">Expelled Students</button>
        <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
        <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
        <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
        <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
      </section>
      <table id="list">
        <thead>
          <tr id="sorting">
            <th class="prefect-check" data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefect</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First Name</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last Name</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
          </tr>
        </thead>
        <tbody id="hogwartsData"></tbody>
      </table>

      <template id="studentPop">
        <tr class="student-list">
          <td data-field="prefect" data-prefect="false"></td>
          <td data-field="first-name">First Name</td>
          <td data-field="last-name">Last Name</td>
          <td data-field="house">House</td>
        </tr>

        <section class="student-pop">
          <div class="message">
            <button class="close">X</button>
            <ul>
              <li><img class="portrait" src="images/abbott_h.png" alt="student portrait" /></li>
              <li>First Name: <span class="first-name"></span></li>
              <li>Middle Name: <span class="middle-name"></span></li>
              <li>Nick Name: <span class="nick-name"></span></li>
              <li>Last Name: <span class="last-name"></span></li>
              <li>House: <span class="house"></span></li>
              <li>Blood-Status: <span class="blood-status"></span></li>
              <li>Student Expelled: <span class="expelled"></span></li>
              <li>Prefect-Status: <span class="prefect"></span></li>
              <li>Student in Squad: <span class="squad"></span></li>
            </ul>
          </div>
        </section>
      </template>

      <!--warning box-->

      <section id="onlyTwoPrefects" class="warning">
        <div class="message">
          <button class="close-button">X</button>
          <h1>You cannot appoint more than two prefects in each house</h1>
          <h2>Remove one, before you reward another with this glorious title</h2>
          <p><button data-action="remove1" class="remove1">Remove</button><span class="student1">firstName lastName</span></p>
          <p><button data-action="remove2" class="remove2">Remove</button><span class="student2">firstName lastName</span></p>
        </div>
      </section>
    </main>
    <script src="hacked.js"></script>
  </body>
</html>
