<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts</title>
    <link rel="stylesheet" href="hacked.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts Student Data</h1>
    </header>
    <main>
      <template id="studentPop">
        <section class="student-list">
          <ul>
            <li class="full-name">Student full Name</li>
          </ul>
        </section>
        <section class="student-pop">
          <ul>
            <li class="first-name">First Name:</li>
            <li class="middle-name">Middle Name:</li>
            <li class="nick-name">Nick Name:</li>
            <li class="last-name">Last Name:</li>
            <li>Photo</li>
            <li class="house">House:</li>
            <li class="blood-status">Blood-Status:</li>
            <li class="prefect">Prefect Y/N</li>
            <li class="expelled">Expelled Y/N</li>
            <li class="squad">Inqusitional Squad Y/N</li>
          </ul>
        </section>
      </template>
    </main>
    <script src="hacked.js"></script>
  </body>
</html>
